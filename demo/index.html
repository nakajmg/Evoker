<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./evoker.css">
  <link rel="stylesheet" href="./highlight.css">
</head>
<body>
<script src="./prism.js"></script>
<script src="./evoker.js"></script>
<script>
var count = 0;

evoker.add({
  script: function() {
    var hoge = "hogehoge";
    console.log(hoge);
  }
})
.add({
  caption: "短い説明",
  description: "log:false でログを普通のconsoleに出力する。\ncodeオプションで実行するJSと表示するJSを変えられる",
  timestamp: true,
  log: false,
  script: function() {
    console.log("hogehoge");
  },
  code: function() {
    return {
      caption: "短い説明",
      log: false,
      script: function() {
        console.log("hogehoge");
      },
      hoge: {
        hoge: "hogehoge",
        hoge: "hogehoge",
        hoge: "hogehoge",
        hoge: "hogehoge",
        hoge: "hogehoge",
        hoge: "hogehoge",
      }
    }
  }
})
.add({
  script: function() {
    var fuga = "fuga";
    console.log(fuga);
    console.warn(fuga);
    console.error(fuga);
  },
  html: [
    '<div class="hoge">',
    ' hogehoge',
    '</div>'
  ],
  autorun: true,
  description: "autorun:true でコードを自動実行。\n html: Array でHTMLブロックの表示"
})
.add({
  script: function() {
    console.log(count += 10);
  }
});
</script>

</body>
</html>
